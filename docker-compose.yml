version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./src:/app/src
      - ./public:/app/public
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=your-production-secret-key-change-this
      - ADMIN_PASSWORD=your-admin-password-change-this
    volumes:
      - ./backend:/app
      - namecard_data:/app/data

volumes:
  namecard_data:
