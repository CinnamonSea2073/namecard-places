version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./src:/app/src
      - ./public:/app/public

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=your-production-secret-key-change-this
      - ADMIN_PASSWORD=your-admin-password-change-this
    volumes:
      - ./backend:/app
      - namecard_data:/app/data

  cloudflare-tunnel:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: |
      sh -c "
      if [ ! -z \"$$TUNNEL_TOKEN\" ]; then
        echo 'コネクタトークンが設定されています。トンネルを開始します...'
        tunnel --config /etc/cloudflared/config.yml run --token $$TUNNEL_TOKEN
      elif [ -f /etc/cloudflared/config.yml ] && [ -d /etc/cloudflared/credentials ]; then
        echo 'Cloudflareトンネル設定ファイルが見つかりました。トンネルを開始します...'
        tunnel --config /etc/cloudflared/config.yml run
      else
        echo 'Cloudflareトンネルの設定が不完全です。'
        echo '以下のいずれかの方法でセットアップしてください：'
        echo '1. TUNNEL_TOKEN環境変数にコネクタトークンを設定'
        echo '2. 従来の設定ファイル方式でセットアップ'
        echo '詳細は README.md の「Cloudflareトンネルの利用」セクションを参照してください。'
        sleep 30
        exit 1
      fi
      "
    volumes:
      - ./cloudflare-tunnel.yml:/etc/cloudflared/config.yml:ro
      - ~/.cloudflared:/etc/cloudflared/credentials:ro
    depends_on:
      - frontend
      - backend
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN:-}  # .envファイルまたは環境変数からトークンを取得
      - TUNNEL_METRICS=0.0.0.0:8081
    ports:
      - "8081:8081"  # メトリクスポート（オプション）
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8081/metrics || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  namecard_data:

networks:
  default:
    driver: bridge
